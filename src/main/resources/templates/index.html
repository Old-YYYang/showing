<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" href="../easyui/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" href="../easyui/themes/icon.css"></link>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="../css/index.css"></link>
    <script src="../lib/jquery.min.js"></script>
    <script src="../easyui/local/easyui-lang-zh_CN.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script>
        $(function () {
           var menuTree = $('#menuTree');
           var center  = $('body').layout('panel', 'center');
           menuTree.tree({
                onSelect: function (node) {
                    center.panel('refresh', node.href).panel('setTitle', node.text);
                }
           });
        });
    </script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" class="header">
    <h1 class="title">SpringBoot Easyui RBAC</h1>
    <div class="info">
        <a>管理员</a>
        <a>注销</a>
    </div>
</div>
<div data-options="region:'west'" iconCls="fa fa-id-card-o" title="导航" style="width: 150px">
    <ul id="menuTree">
        <li>
            <span>系统管理</span>
            <ul>
                <li data-options="href:'/system/permission'">权限管理</li>
                <li data-options="href:'/system/role'">角色管理</li>
                <li data-options="href:'/system/user'">用户管理</li>
            </ul>
        </li>
    </ul>
</div>
<div data-options="region:'center'" title="控制台">

</div>
<div data-options="region:'south'" class="footer">
    Copyright @fanrenqing
</div>
</body>
</html>
